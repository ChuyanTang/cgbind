dist: xenial
language: python
python:
  - "3.7"
branches:
  only:
    - fast_ba

before_install:
  - wget https://repo.continuum.io/miniconda/Miniconda3-latest-Linux-x86_64.sh -O miniconda.sh;
  - bash miniconda.sh -b -p $HOME/miniconda
  - export PATH="$HOME/miniconda/bin:$PATH"
  - hash -r
  - conda config --set always_yes yes --set changeps1 no
  - conda update -q conda
  - conda config --append channels conda-forge
  - conda info -a
  - conda create -q -n test-env python=$TRAVIS_PYTHON_VERSION --file requirements.txt
  - source activate test-env
  - pip install -r doc/requirements.txt
  - git clone https://github.com/duartegroup/autodE.git
  - conda install --file autodE/requirements.txt
  - cd autodE
  - python setup.py install
  - cd ..

install:
  - python setup.py install

script:
  - skip

stages:
  - build and test
  - deploy

jobs:
  include:
    - stage: build and test                           # Build and test in parallel
      name: Build
      script: make html                               # Build the docs
      skip-cleanup: true
    - script: python -m pytest tests/                 # Run all the tests
      name: Test
    - stage: deploy
      name: Deploy to GitHub Pages
      script: make html
      deploy:
        provider: pages                               # Deploy on Github pages
        skip_cleanup: true
        github_token: "$token"                        # defined via the Travis interface
        local_dir: build/html
